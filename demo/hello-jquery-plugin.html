<script src="https://unpkg.com/babel-standalone"></script>
<script src="https://unpkg.com/jquery"></script>
<script src="https://unpkg.com/capsid"></script>

<script type="text/babel">

  __init__ () {
    this.$el.text('Hello, world!')
  }
}

capsid.def('hello', Hello)
