<script src="https://unpkg.com/babel-standalone"></script>
<script src="https://unpkg.com/capsid"></script>

<script type="text/babel" data-plugins="transform-decorators-legacy">
const { on, def } = capsid

class MyButton {
  @on('click')
  onClick (e) {
    alert('clicked!')
  }
}

def('my-button', MyButton)
</script>

<button class="my-button">MY_BUTTON</button>
