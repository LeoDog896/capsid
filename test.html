<script src="./node_modules/jquery/dist/jquery.js"></script>
<script src="./class-component.js"></script>

<h2>Class Component Demo</h2>
    
<p>See the source code!</p>

<hr />

<h3>.hello class</h3>

<script>
$.registerClassComponent('hello', function (elem) {

    elem.text('Hello, world!');

});
</script>

<p class="hello"></p>

<p>.hello class replace the contents of the element with "Hello, world!" string.</p>

<hr />

<h3>.hover class</h3>

<script>

$.registerClassComponent('hover', function (elem) {

    elem.on('mouseover', function () {

        elem.css('background-color', 'green');

    }).on('mouseout', function () {

        elem.css('background-color', '');

    });

});

</script>

<p>
<span class="hover">mouse over here!</span>
</p>
